<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width;initial-scale=1.0">
        <title>Suduko</title>
        <link rel="stylesheet" href="Stylesu.css">
      </head>
      <body>
        <div class="container">
            <h1>Whack mole</h1>
            <div class="game-stats">
                <h3>
                    Score:
                    <h3 id="score">0</h3>
                    </h3>
                    <h3>
                     Timer:
                    <h3 id="time">30</h3>
                </h3>
            </div>
            <!--9cells-->
            <div class="grid">
           <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
           </div>
           <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
           </div>
           <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square  "></div>
           </div>
            </div>
          <!--two buttons-->
          
          <h2 id="intro">Let's play</h2>
          <div class="buttons--">
          <button id="reset" >Reset</button>
          
         </div>
        </div>
        <script src="main3.js"></script>
      </body>
      </html>
